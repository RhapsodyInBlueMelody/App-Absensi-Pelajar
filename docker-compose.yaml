version: "3"

services:
  webserver:
    image: nginx:latest
    ports:
      - "80:80"
    volumes:
      - ./nginx/mime.types:/etc/nginx/mime.types
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./app:/app
  php:
    image: "my-php"
    build: services/php
    volumes:
      - ./app:/app
      - ./app/services/php/php.ini:/usr/local/etc/php/php.ini
